<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<!--    <link rel="stylesheet" type="text/css" href="../stylesheets/myloc.css" /> -->
	<title>Cool Stuff Around Me</title>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script src="../javascripts/myloc.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style>html, body, #map-canvas {margin: 10; padding: 10; height: 90%;}</style>

</head>

<body>
	<div id="location">
		City: <select id="citySelector" title="What City You Looking For?" >
		  <option value="CUR" selected="true">Current Location</option>
		  <option value="BOS">Boston</option>
		  <option value="NY">New York</option>
		  <option value="DC">Washington DC</option>
		  <option value="MIA">Miami</option>
		  <option value="NO">New Orleans</option>
		  <option value="CHI">Chicago</option>
		  <option value="LAS">Las Vegas</option>
		  <option value="SEA">Seattle</option>
		  <option value="PDX">Portland</option>
		  <option value="SMF">Sacramento</option>
		  <option value="SF">San Francisco</option>
		  <option value="LA">Los Angeles</option>
		</select>
		Date: <input type="text" id="datepicker" title="When You Looking?" size="10"/>
	</div>
	<div id="map-canvas">
		Map will go here
	</div>
	<div id="mapinfo">
		Map info will go here
	</div>
</body>

</html>
